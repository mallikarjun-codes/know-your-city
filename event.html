<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Know Your City</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="flex flex-col min-h-screen">

    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="home.html" class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
          <span class="text-2xl font-bold text-gray-800">Know Your City</span>
        </a>
        <div class="hidden md:flex items-center space-x-6">
          <a href="home.html" class="text-gray-600 hover:text-blue-600">Home</a>
          <a href="places.html" class="text-gray-600 hover:text-blue-600">Places</a>
          <a href="event.html" class="text-gray-600 hover:text-blue-600">Events</a>
          <a href="about.html" class="text-gray-600 hover:text-blue-600">About</a>
          <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 shadow">Login</a>
        </div>
        <!-- Mobile menu button -->
        <button class="md:hidden text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="flex-grow">
      <section class="bg-white py-16">
        <div class="container mx-auto px-6 text-center">
          <h1 class="text-4xl md:text-5xl font-bold text-gray-900">
            Upcoming <span class="text-blue-600">Events</span>
          </h1>
          <p class="mt-4 text-lg text-gray-600">
            Stay updated with the latest events happening in Belagavi üéâ
          </p>
        </div>
      </section>

      <!-- Events Grid -->
      <section class="container mx-auto px-6 py-10">
        <div id="events-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Events will be loaded here dynamically -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
      <div class="container mx-auto px-6 py-4 text-center text-gray-500">
        <p>&copy; 2025 Know Your City. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Script to Fetch Events -->
  <script>
    const apiKey = "YOUR_API_KEY"; // Replace with Ticketmaster API key
    const eventsContainer = document.getElementById("events-container");

    async function fetchEvents() {
      try {
        const res = await fetch(
          `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${apiKey}&city=Belgaum&countryCode=IN`
        );
        const data = await res.json();

        if (!data._embedded) {
          eventsContainer.innerHTML =
            "<p class='text-gray-500 col-span-3 text-center'>No events found right now üôÅ</p>";
          return;
        }

        const events = data._embedded.events;
        eventsContainer.innerHTML = events
          .map(
            (event) => `
          <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition p-5">
            <img src="${event.images[0].url}" alt="${event.name}" class="w-full h-48 object-cover rounded-lg">
            <h2 class="mt-4 text-xl font-bold text-gray-900">${event.name}</h2>
            <p class="text-gray-600 mt-2">${event.dates.start.localDate}</p>
            <p class="text-gray-500">${event._embedded.venues[0].name}</p>
            <a href="${event.url}" target="_blank" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">View Details</a>
          </div>
        `
          )
          .join("");
      } catch (error) {
        eventsContainer.innerHTML =
          "<p class='text-red-500 col-span-3 text-center'>Error loading events. Please try again later.</p>";
        console.error(error);
      }
    }

    fetchEvents();
  </script>
</body>
</html>

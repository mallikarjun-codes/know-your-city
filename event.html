  <body class="bg-gray-50 text-gray-800 font-sans">

            <svg

            <!-- Gradient text like home page -->

            >
            <a href="event.html" class="text-blue-600 font-semibold">Events</a>
            <a href="about.html" class="text-gray-600 hover:text-blue-600"

          <!-- Mobile menu button -->
          <button class="md:hidden text-gray-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 24 24"

                stroke-width="2"

      </header>

      <!-- Hero Banner -->
<section
  class="relative h-[320px] flex items-center justify-center text-center overflow-hidden rounded-3xl shadow-xl mx-6 mt-6"
>
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img
      src="upcoming_event_banner.png"
      alt="Events Banner"
      class="w-full h-full object-cover"
    />
    <!-- Softer Overlay for clarity -->
    <div
      class="absolute inset-0 bg-gradient-to-b from-white/30 via-white/10 to-white/60"
    ></div>
  </div>

  <!-- Text Content -->
  <div class="relative z-10 px-6">
    <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 drop-shadow-lg">
      Upcoming
      <span
        class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
        >Events</span
      >
    </h1>
    <p class="mt-4 text-lg text-gray-800 font-medium drop-shadow">
      Stay updated with the latest events happening in Belagavi üéâ
    </p>
  </div>
</section>


      <!-- Events Grid -->
      <main class="flex-grow">
        <section class="container mx-auto px-6 py-12">
          <div
            id="events-container"
            class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
          >
            <!-- Events will load here -->
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="bg-white border-t border-gray-200">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
          <p>&copy; 2025 Know Your City. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <!-- Script to Fetch Events -->
    <script>
      const apiKey = "YOUR_API_KEY"; // Replace with Ticketmaster API key
      const eventsContainer = document.getElementById("events-container");

      async function fetchEvents() {
        try {
          const res = await fetch(
            `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${apiKey}&city=Belgaum&countryCode=IN`
          );
          const data = await res.json();

          if (!data._embedded) {
            eventsContainer.innerHTML =
              "<p class='text-gray-500 col-span-3 text-center'>No events found right now üôÅ</p>";
            return;
          }

          const events = data._embedded.events;
          eventsContainer.innerHTML = events
            .map(
              (event) => `
          <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition p-5">
            <img src="${event.images[0].url}" alt="${event.name}" class="w-full h-48 object-cover rounded-lg">
            <h2 class="mt-4 text-xl font-bold text-gray-900">${event.name}</h2>
            <p class="text-gray-600 mt-2">${event.dates.start.localDate}</p>
            <p class="text-gray-500">${event._embedded.venues[0].name}</p>
            <a href="${event.url}" target="_blank" class="mt-4 inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg hover:opacity-90">View Details</a>
          </div>
        `
            )
            .join("");
        } catch (error) {
          eventsContainer.innerHTML =
            "<p class='text-red-500 col-span-3 text-center'>Error loading events. Please try again later.</p>";
          console.error(error);
        }
      }

      fetchEvents();
    </script>
  </body>

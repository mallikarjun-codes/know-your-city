<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/login.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="home.html" class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
        </svg>
        <!-- Gradient Text Logo -->
        <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent">
          Know Your City
        </span>
      </a>
      
      <!-- Links -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="home.html" class="text-gray-600 hover:text-blue-600 transition">Home</a>
        <a href="places.html" class="text-gray-600 hover:text-blue-600 transition">Places</a>
        <a href="event.html" class="text-gray-600 hover:text-blue-600 transition">Events</a>
        <a href="about.html" class="text-gray-600 hover:text-blue-600 transition">About</a>
        <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 shadow-md transition">Login</a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-600 hover:text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </nav>
  </header>

  <!-- Login Form Section -->
  <main class="flex flex-grow items-center justify-center">
    <div class="login-container bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
      <form>
        <div class="form-group mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
          Login
        </button>
      </form>
      <div class="signup-link mt-4 text-center text-gray-600">
        Donâ€™t have an account? <a href="signup.html" class="text-blue-600 hover:underline">Signup</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-4 text-center text-gray-600">
    &copy; 2025 Know Your City. All rights reserved.
  </footer>
  <script src="../js/login.js"></script>
</body>
</html>
